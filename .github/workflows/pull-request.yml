name: Pull Request

on:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Run ESLint
        run: npm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload unit test coverage
        uses: actions/upload-artifact@v6
        with:
          name: unit-coverage
          path: coverage/
          retention-days: 7

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    environment: integration
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload E2E test report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: e2e-report
          path: playwright-report/
          retention-days: 7

  status-comment:
    name: PR Status Comment
    runs-on: ubuntu-latest
    needs: [lint, unit-test, e2e-test]
    if: success()
    permissions:
      pull-requests: write
    steps:
      - name: Download unit coverage
        uses: actions/download-artifact@v7
        with:
          name: unit-coverage
          path: unit-coverage/

      - name: Download E2E report
        uses: actions/download-artifact@v7
        with:
          name: e2e-report
          path: e2e-report/

      - name: Post PR comment
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');

            let unitCoverage = 'N/A';
            try {
              const coverageSummary = JSON.parse(
                fs.readFileSync('unit-coverage/coverage-summary.json', 'utf8')
              );
              const total = coverageSummary.total;
              unitCoverage = `Lines: ${total.lines.pct}% | Branches: ${total.branches.pct}% | Functions: ${total.functions.pct}%`;
            } catch (e) {
              console.log('Could not read unit coverage summary:', e.message);
            }

            const body = `## Pull Request Check Results

            | Check | Status |
            |-------|--------|
            | Lint | :white_check_mark: Passed |
            | Unit Tests | :white_check_mark: Passed |
            | E2E Tests | :white_check_mark: Passed |

            ### Coverage Summary
            **Unit Tests:** ${unitCoverage}

            ---
            *All checks passed successfully!*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
